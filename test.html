<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		.fire {
			background: url( http://farm1.staticflickr.com/114/271078402_ad78f9dc4b.jpg) no-repeat;
			width: 300px;
			height: 400px;
			filter:url(#blur);
			-webkit-filter:url(#blur);
			-ms-filter:url(#blur);
		}
	</style>
</head>
<body>
	<h2>Blur для IE 10 с hover-эффектом:</h2>
<svg>
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="5"></feGaussianBlur>
    </filter>
  </defs>
 </svg>
 
 <div class="fire"></div>
</body>
</html>
